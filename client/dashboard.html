<template name="vendorStatusDashboard">
    <div class="one wide column">
    </div>
    <div class="thirteen wide column">
      <div class="ui grid">
        <div id="topbar" class="ui basic segment">
        </div>
        <div class="row">
          <div class="ui inverted brown segment container">
            <div class="ui three large inverted statistics">
              <div class="statistic">
                <div class="value">
                  22
                </div>
                <div class="label">
                  Total Revenue Today
                </div>
              </div>
              <div class="statistic">
                <div class="value">
                  31,200
                </div>
                <div class="label">
                  Customers Served Today
                </div>
              </div>
              <div class="statistic">
                <div class="value">
                  1
                </div>
                <div class="label">
                  Most Popular Dish
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="eight wide column">
            <div id="chart2">{{createChart2}}</div>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="vendorReportDashboard">
    <div class="one wide column">
    </div>
    <div class="thirteen wide column">
      <div class="ui grid">
        <div id="topbar" class="ui basic segment">
        </div>
        <div class="row">
          <div class="column">
            <div id="forecastChart">{{createForecastChart}}</div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div id="forecastChart2">{{createForecastChart2}}</div>
          </div>
        </div>
      </div>
    </div>
</template>
