<template name="vendorMenu">
    <div class="thirteen wide column">
      <div id="topbar" class="ui basic segment">
        <div id="createMenu" class="ui bottom attached green button">
          <i class="add icon"></i>
          Create New Menu
        </div>
      </div>
        <div class="ui fluid stackable centered link cards">
          {{#each menuItem in menuItems}}
            <div class="card menu-card">
              <!-- <div class="image menu-image">
                <img class="ui small image" src={{menuItem.imageSource}}>
              </div> -->
              <div class="content">
                <a class="header">{{menuItem.name}}</a>
                <div class="meta">
                  <a>${{menuItem.price}}</a>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
    </div>
</template>

<template name="vendorPOS">
    <div class="twelve wide column">
      <div class="ui right attached rail">
        <div class="ui sticky basic segments">
          <div class="ui basic segment">
          </div>
          <div id="selectedItemsList" class="ui segment">
            <div class="ui items">
              {{#each selectedItem in selectedItems}}
                <div class="item">
                  <div class="content">
                    <a class="header">{{selectedItem.name}}</a>
                    <div class="meta">
                      <span>{{selectedItem.description}}</span>
                    </div>
                    <div class="description">
                      <p>{{selectedItem.price}}</p>
                    </div>
                  </div>
                </div>
              {{/each}}
            </div>
          </div>
          <div class="ui segment">
            <div class="item">
              <div class="content">
                <a class="header">Total Price</a>
                <div class="meta">
                  <span></span>
                </div>
                <div class="description">
                  <p></p>
                </div>
              </div>
            </div>
          </div>
          <div class="ui segment">
            <div id="makeSale" class="ui bottom attached huge green button">
              <i class="check icon"></i>
              Confirm Order
            </div>
          </div>
        </div>
      </div>
      <div id="topbar" class="ui basic segment">
      </div>
      <div class="ui four column grid">
        <div id="posCards" class="ui fluid stackable centered link cards">
          {{#each menuItem in menuItems}}
            <div class="card menu-card" data-itemid={{@index}}>
              <div class="content">
                <a class="header">{{menuItem.name}}</a>
                <div class="meta">
                  <a>${{menuItem.price}}</a>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
</template>
