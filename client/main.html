<head>
  <title>kopikia</title>
</head>

<body>
  <h1>Welcome to Kopikia!</h1>

  {{#if currentUser}}
      {{> home}}
  {{else}}
      {{> loginButtons}}
  {{/if}}
</body>


<template name="home">
  <p>You are in!</p>
  <p><input type='button' class="logout" value="Logout"/></p>
</template>


<template name="customer_menu">
	<div class="ui four column doubling stackable grid container">
		{{#each menuitem}}
		<div class="ui link cards"> 
			<div class="ui card">
				<div class="ui center aligned container">
				  <div class="ui center aligned image">
				    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Newton_HokkienMee.JPG/250px-Newton_HokkienMee.JPG">
				  </div>
				</div>
				<div class="content">
				  	<span class="right floated">
						<button class="ui labeled icon button">
						  <i class="plus icon"></i>
						  Order
						</button>
					</span>
					<p>Hokkien Mee</p>
					<i class="money icon"></i>
				    $3.00
				</div>
			</div>
		</div>
		{{/each}}
	</div>
</template>
