<head>
  <title>kopikia</title>
</head>

<body>
  {{> appLayout}}
</body>

<template name="appLayout">
  <div class="ui grid">
    {{> Template.dynamic template=sidebar}}
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name="auth">
  <div class="ui raised very padded text container center aligned segment">
    <div class="ui huge brown header">
      <img class="ui small image" src="http://i.imgur.com/l6cAKAe.jpg">
      <div class="content">
        KopiKia
      </div>
    </div>
    {{> loginButtons}}
  </div>
</template>

<template name="sidebar">
  <div class="two wide column">
    <div id="sidebar" class="ui left fixed vertical labeled inverted icon menu">
      <a id="menu" class="item">
        <i class="grid layout icon"></i>
        Menu
      </a>
      <a id="pos" class="item">
        <i class="shopping basket icon"></i>
        POS
      </a>
      <a id="orders" class="item">
        <i class="users icon"></i>
        Orders
      </a>
      <a id="dashboard" class="item">
        <i class="dashboard icon"></i>
        Dashboard
      </a>
      <a id="settings" class="item">
        <i class="setting icon"></i>
        Settings
      </a>
      <a id="logout" class="item">
       <i class="sign out icon"></i>
        Logout
      </a>
    </div>
  </div>
</template>

<template name="vendorMenu">
    <div class="thirteen wide column">
      <div id="topbar" class="ui basic segment">
        <div id="createMenu" class="ui bottom attached green button">
          <i class="add icon"></i>
          Create New Menu
        </div>
      </div>
      <div class="ui four column grid">
        <div class="ui link cards">
          {{#each menuItem in menuItems}}
            <div class="card menu-card">
              <div class="image menu-image">
                <img class="ui medium image" src={{menuItem.imageSource}}>
              </div>
              <div class="content">
                <h3>{{menuItem.name}} ${{menuItem.price}}0</h3>
              </div>
              <div class="ui bottom attached green button">
                <i class="plus icon"></i>
                Order
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
</template>

<template name="vendorDashboard">
    <div class="thirteen wide column">
      <div class="ui grid">
        <div class="row">
          <div class="column">
            <div id="chart1">{{createChart1}}</div>
          </div>
        </div>
        <div class="row">
          <div class="eight wide column">
            <div id="chart2">{{createChart2}}</div>
          </div>
          <div class="eight wide column">
            <div id="chart3">{{createChart3}}</div>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="customerCheckout">
  <div class="ui center aligned container segment">
    <div class="ui items">
      <div class="item">
        <div class="content">
          <div class="header">
            Lemon Tea
          </div>
          <div class="meta">
            <span class="quantity"> Qty: 2</span>
            <span> | </span>
            <span class="price"> Price: $4.00 </span>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="content">
          <div class="header">
            Milo
          </div>
          <div class="meta">
            <span class="quantity"> Qty: 1</span>
            <span> | </span>
            <span class="price"> Price: $1.50 </span>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="content">
          <div class="header">
            Eggs and Toast
          </div>
          <div class="meta">
            <span class="quantity"> Qty: 2</span>
            <span> | </span>
            <span class="price"> Price: $5.00 </span>
          </div>
        </div>
      </div>
    </div>

    <button class="ui teal labeled large icon button">
      <i class="cart icon"></i>
      Checkout
    </button>
  </div>
</template>
