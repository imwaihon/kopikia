<head>
  <title>kopikia</title>
</head>

<body>
  {{> appLayout}}
</body>

<template name="appLayout">
  {{> Template.dynamic template=main}}
</template>

<template name="auth">
  {{> loginButtons}}
</template>

<template name="vendorHome">
  <div class="ui grid">
    <!-- TODO(waihon): move this out to seperate app layout. -->
    <div class="two wide column">
      <div id="sidebar" class="ui left fixed vertical labeled inverted icon menu">
        <a class="item">
          <i class="grid layout icon"></i>
          Menu
        </a>
        <a id="dashboard" class="item">
          <i class="dashboard icon"></i>
          Dashboard
        </a>
        <a class="item">
          <i class="setting icon"></i>
          Settings
        </a>
        <a id="logout" class="item">
         <i class="sign out icon"></i>
          Logout
        </a>
      </div>
    </div>

    <div class="thirteen wide column">
      <div id="topbar" class="ui basic segment">
        <h2 class="ui inverted header">
          <i class="coffee icon"></i>
          <div class="content">
            KopiKia
          </div>
        </h2>
      </div>
      <div class="ui segment">
        <div class="ui three column grid">
          <div class="column">
            <div class="ui fluid card">
              <div id="createMenu" class="ui bottom attached green button">
                <i class="add icon"></i>
                Create New Menu
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>

<!-- Work In Progress -->
<template name="customerHome">
</template>

<template name="vendorMenu">
  <div class="ui grid">
    <!-- TODO(waihon): move this out to seperate app layout. -->
    <div class="two wide column">
      <div id="sidebar" class="ui left fixed vertical labeled inverted icon menu">
        <a class="item">
          <i class="grid layout icon"></i>
          Menu
        </a>
        <a id="dashboard" class="item">
          <i class="dashboard icon"></i>
          Dashboard
        </a>
        <a class="item">
          <i class="setting icon"></i>
          Settings
        </a>
        <a id="logout" class="item">
         <i class="sign out icon"></i>
          Logout
        </a>
	  </div>
    </div>

    <div class="thirteen wide column">
      <div id="topbar" class="ui basic segment">
        <h2 class="ui inverted header">
          <i class="coffee icon"></i>
          <div class="content">
            KopiKia
          </div>
        </h2>
      </div>
      <div class="ui four column grid">
        <div class="ui link cards">
          {{#each menuItem in menuItems}}
            <div class="card menu-card">
              <div class="image menu-image">
                <img class="ui medium image" src={{menuItem.imageSource}}>
              </div>
              <div class="content">
                <h3>{{menuItem.name}} ${{menuItem.price}}0</h3>
              </div>
              <div class="ui bottom attached green button">
                <i class="plus icon"></i>
                Order
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="vendorDashboard">
  <div class="ui grid">
    <!-- TODO(waihon): move this out to seperate app layout. -->
    <div class="two wide column">
      <div id="sidebar" class="ui left fixed vertical labeled inverted icon menu">
        <a id="menu" class="item">
          <i class="grid layout icon"></i>
          Menu
        </a>
        <a id="dashboard" class="item">
          <i class="dashboard icon"></i>
          Dashboard
        </a>
        <a class="item">
          <i class="setting icon"></i>
          Settings
        </a>
        <a id="logout" class="item">
         <i class="sign out icon"></i>
          Logout
        </a>
      </div>
    </div>

    <div class="thirteen wide column">
      <div class="ui grid">
        <div class="row">
          <div class="column">
            <div id="chart1">{{createChart1}}</div>
          </div>
        </div>
        <div class="row">
          <div class="eight wide column">
            <div id="chart2">{{createChart2}}</div>
          </div>
          <div class="eight wide column">
            <div id="chart3">{{createChart3}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
