<head>
  <title>kopikia</title>
</head>

<body>
  {{> appLayout}}
</body>

<template name="appLayout">
  {{> Template.dynamic template=main}}
</template>

<template name="auth">
  {{> loginButtons}}
</template>

<template name="vendorHome">
  <div class="ui grid">
    <!-- TODO(waihon): move this out to seperate app layout. -->
    <div class="two wide column">
      <div class="ui left fixed vertical labeled icon menu">
        <a class="item">
          <i class="gamepad icon"></i>
          Menu
        </a>
        <a id="dashboard" class="item">
          <i class="video camera icon"></i>
          Dashboard
        </a>
        <a class="item">
          <i class="video camera icon"></i>
          Settings
        </a>
        <a id="logout" class="item">
          <i class="video play icon"></i>
          Logout
        </a>
      </div>
    </div>

    <div class="thirteen wide column">
      <div class="ui basic segment">
        KopiKia
      </div>
      <div class="ui segment">
        <div class="ui three column grid">
          <div class="column">
            <div class="ui fluid card">
              <div id="createMenu" class="ui bottom attached green button">
                <i class="add icon"></i>
                Create New Menu
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>

<!-- Work In Progress -->
<template name="customerHome">
</template>

<template name="vendorMenu">
  <div class="ui grid">
    <!-- TODO(waihon): move this out to seperate app layout. -->
    <div class="two wide column">
      <div class="ui left fixed vertical labeled icon menu">
        <a class="item">
          <i class="gamepad icon"></i>
          Menu
        </a>
        <a id="dashboard" class="item">
          <i class="video camera icon"></i>
          Dashboard
        </a>
        <a class="item">
          <i class="video camera icon"></i>
          Settings
        </a>
        <a id="logout" class="item">
          <i class="video play icon"></i>
          Logout
        </a>
      </div>
    </div>

    <div class="thirteen wide column">
      <div class="ui basic segment">
        KopiKia
      </div>
      <div class="ui four column grid">
        <div class="ui link cards">
          {{#each menuItem in menuItems}}
            <div class="ui card">
              <div class="ui center aligned container">
                <div class="ui center aligned image">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Newton_HokkienMee.JPG/250px-Newton_HokkienMee.JPG">
                </div>
              </div>
              <div class="content">
                  <span class="right floated">
                  <button class="ui labeled icon green button">
                    <i class="plus icon"></i>
                    Order
                  </button>
                </span>
                <p>{{menuItem.name}}</p>
                <i class="money icon"></i>
                  ${{menuItem.price}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="vendorDashboard">
  <div class="ui grid">
    <!-- TODO(waihon): move this out to seperate app layout. -->
    <div class="two wide column">
      <div class="ui left fixed vertical labeled icon menu">
        <a class="item">
          <i class="gamepad icon"></i>
          Menu
        </a>
        <a class="item">
          <i class="video camera icon"></i>
          Dashboard
        </a>
        <a class="item">
          <i class="video camera icon"></i>
          Settings
        </a>
        <a id="logout" class="item">
          <i class="video play icon"></i>
          Logout
        </a>
      </div>
    </div>

    <div class="thirteen wide column">
      <div class="ui grid">
        <div class="row">
          <div class="column">
            <div id="chart1">{{createChart1}}</div>
          </div>
        </div>
        <div class="row">
          <div class="eight wide column">
            <div id="chart2">{{createChart2}}</div>
          </div>
          <div class="eight wide column">
            <div id="chart3">{{createChart3}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
