<head>
  <title>kopikia</title>
</head>

<body>
  {{> appLayout}}
</body>

<template name="appLayout">
  <div class="ui grid">
    {{> Template.dynamic template=sidebar}}
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name="auth">
  <div class="ui raised very padded text container center aligned segment">
    <div class="ui huge brown header">
      <img class="ui small image" src="http://i.imgur.com/l6cAKAe.jpg">
      <div class="content">
        KopiKia
      </div>
    </div>
    {{> loginButtons}}
  </div>
</template>

<template name="sidebar">
  <div class="one wide column">
    <div id="sidebar" class="ui left fixed vertical labeled inverted icon menu">
      <a id="menu" class="item">
        <i class="grid layout icon"></i>
        Menu
      </a>
      <a id="pos" class="item">
        <i class="shopping basket icon"></i>
        POS
      </a>
      <a id="orders" class="item">
        <i class="users icon"></i>
        Orders
      </a>
      <a id="statusDashboard" class="item">
        <i class="dashboard icon"></i>
        Status
      </a>
      <a id="reportDashboard" class="item">
        <i class="line chart icon"></i>
        Report
      </a>
      <a id="settings" class="item">
        <i class="setting icon"></i>
        Settings
      </a>
      <a id="logout" class="item">
       <i class="sign out icon"></i>
        Logout
      </a>
    </div>
  </div>
</template>
